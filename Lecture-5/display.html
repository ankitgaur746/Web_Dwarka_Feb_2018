<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        .list {
            list-style: none;
        }
        .list > li {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
 <ul class="list">
     <li>
         Home
     </li>
     <li>
        About us
     </li>
     <li>
        Main
     </li>

 </ul>
</body>
</html>
